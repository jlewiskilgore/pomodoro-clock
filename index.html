<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<h1 align="center">Pomodoro Clock</h1>
	<br>

	<div id="pomodoroTimer" visibility="hidden">
		<h1 id="mainTimerLabel">Get to work!</h1>
		<p id="mainTimerDisplay">0:00</p>
		<div id="pomodoroPause">
			<input id="pauseTimer" type="submit" value="Pause" onclick="timerPauseButton()">
		</div>
		<div id="pomodoroEnd">
			<input id="endTimer" type="submit" value="Task Over? Start a New One!" onclick="endTimer()">
		</div>
	</div>
	
	<div id="pomodoroTimerSetup">
		<div>
			<div class="container" id="timeDisplays">
				<div class="col-md-4" id="sessionTime">SESSION TIME<p id="sessionTimeAmount">0:00</p><input id="sessionTimeSelector" type="range"  min="0" max="60" oninput="showTimeValue()" value="25" /></div>
				<div class="col-md-4" id="breakTime">BREAK TIME<p id="breakTimeAmount">0:00</p><input id="breakTimeSelector" type="range"  min="0" max="30" oninput="showTimeValue()" value="5" /></div>
			</div>
		</div>

		<div id="pomodoroSubmit">
				<input id="startTimer" type="submit" value="Start" onclick="initTimerScreen()">
		</div>
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/pomodoro.js" type="text/javascript"></script>

</body>
</html>
